<div ng-controller="ContentSummaryCtrl">
  <div class="bg-light lter b-b wrapper-md">
        <span ng-controller="ModalDemoCtrl">
            <script type="text/ng-template" id="myModalContent.html">
              <div ng-include="'views/formCreateProject.html'"></div>
            </script>
        </span>
    <button type="button" class="btn btn-default btn-addon pull-right m-t-n-xs" ng-click="open()">
      <i class="fa fa-plus"></i> New Content
    </button>
    <h1 class="m-n font-thin h3">Content</h1>
  </div>

  <div class="wrapper-md">
    <div class="row">
      <div class="col-md-4" ng-repeat="item in content">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="clearfix">
              <a href class="pull-left thumb-md avatar b-3x m-r">
                <img src="img/a2.jpg" alt="...">
              </a>

              <div class="clear">
                <div class="h3 m-t-xs m-b-xs">
                  {{item.title}}
                  <i class="fa fa-circle text-warning pull-right text-xs m-t-sm"></i>
                </div>
                <small class="text-muted">{{item.config.description}}</small>
              </div>
            </div>
          </div>
          <div class="list-group no-radius alt">
            <a class="list-group-item" href>
              <span class="badge bg-success">25</span>
              <i class="fa fa-comment fa-fw text-muted"></i>
              Messages
            </a>
            <a class="list-group-item" href>
              <span class="badge bg-info">16</span>
              <i class="fa fa-envelope fa-fw text-muted"></i>
              Inbox
            </a>
            <a class="list-group-item" href>
              <span class="badge bg-light">5</span>
              <i class="fa fa-eye fa-fw text-muted"></i>
              Profile visits
            </a>

            <div class="list-group-item">
              <a href class="btn btn-addon btn-sm btn-danger m-t-xs pull-right"
                 ng-click="delete(project)"><i class="fa fa-remove"></i> Delete</a>
              <a href class="btn btn-addon btn-sm btn-info m-t-xs" ng-click="delete(project)"><i
                class="fa fa-gear"></i> Settings</a>
              <a href class="btn btn-addon btn-sm btn-default m-t-xs" ng-click="delete(project)"><i
                class="fa fa-cloud-download"></i> Publish</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
